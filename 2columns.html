<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			.container {
				display: block;
				position: absolute;
				height: auto;
				bottom: 0;
				top: 0;
				left: 0;
				right: 0;
				background-color: blue;
			}
			.column_wrap {
				position: relative;
			}
			.col_left {
				background-color: green;
				width: 417px;
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				height: auto;
				display: block;
			}
			.col_right {
				margin-left: 417px;
			}
		</style>
		<div class="container">
			<div class="col_left">First Column</div>
			<div class="col_right">Second Column</div>
		</div>
	</body>
</html>
